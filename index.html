<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./scripts/script.js"></script>
	</head>
	<body>
		<div class="todo__wrapper">
			<div class="todo__title">ToDo</div>
			<div class="todo--bg">
				<div class="todo__box">
					<button type="button" class="todo__box__allCkBtn tpBtn">✔</button>
					<input
						type="text"
						class="todo__box__input"
						placeholder="할 일을 입력해주세요."
					/>
				</div>

				<ul class="todo__list">
					<li class="todo__list__item">
						<input type="checkbox" class="item__checkbox" />
						<div class="item__todo">할 일</div>
						<button class="item__btn tpBtn" type="button">✖</button>
					</li>

					<li class="todo__list__item">
						<input type="checkbox" class="item__checkbox" />
						<div class="item__todo">할 일</div>
						<button class="tpBtn" type="button">✖</button>
					</li>
				</ul>

				<div class="bottom">
					<div class="bottom__leftItmes">2 items left</div>
					<div class="bottom_btnGroup">
						<button type="button" class="bottom__allBtn btn">All</button>
						<button type="button" class="bottom__activeBtn btn">Active</button>
						<button type="button" class="bottom__completedBtn btn">
							Completed
						</button>
					</div>
					<button type="button" class="bottom__clearCompleted btn">
						Clear Completed
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
