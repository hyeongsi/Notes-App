<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO - SignUp</title>
		<link rel="stylesheet" href="./styles/signUp.css" />
		<script src="./scripts/jquery-3.7.0.min.js"></script>
		<script src="./scripts/signup.js"></script>
	</head>
	<body>
		<div class="container">
				<div class="logo">
					<a href="./index.html">Home</a>
				</div>
				<div class="content">
					<form action="" method="post" class="join__form">
						<div class="form__list">
							<div class="form__item id">
								<input
									type="text"
									name="id"
									id="id"
									class="input"
									maxlength="20"
									placeholder="아이디"
								/>
							</div>
							<div class="form__item password">
								<input
									type="password"
									name="pw"
									id="pw"
									class="input"
									maxlength="20"
									placeholder="비밀번호"
								/>
							</div>
						</div>
						<div class="essential__signUp" id="essential_front">* 아이디: 필수정보 입니다.</div>
						<div class="form__list">
							<div class="form__item user">
								<input
									type="text"
									name="name"
									id="name"
									class="input"
									maxlength="20"
									placeholder="이름"
								/>
							</div>
						</div>
						<div class="essential__signUp" id="essential_back">* 이름: 필수정보 입니다.</div>
						
						<button type="button" class="btn__submit btn">가입</button>

					</form>
				</div>

			</div>
		</div>
	</body>
</html>
